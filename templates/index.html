<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To Do App</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                    <div class="card-body p-4">

                        <h4 class="text-center my-3 pb-3">To Do App</h4>

                        <!-- Formulário para adicionar tarefas -->
                        <form action="/add" method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                            <div class="col-12">
                                <input type="text" name="title" class="form-control" placeholder="Enter a task here" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>

                        <!-- Tabela de tarefas -->
                        <table class="table mb-4">
                            <thead>
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">Todo item</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for task in tasks %}
                                <tr>
                                    <th scope="row">{{ loop.index }}</th>
                                    <td>{{ task[1] }}</td>
                                    <td>{{ task[2] }}</td>
                                    <td>
                                        <!-- Botão para deletar -->
                                        <form action="/delete/{{ task[0] }}" method="POST" style="display:inline;">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                        <!-- Botão para finalizar -->
                                        {% if task[2] == 'In progress' %}
                                        <form action="/finish/{{ task[0] }}" method="POST" style="display:inline;">
                                            <button type="submit" class="btn btn-success ms-1">Finished</button>
                                        </form>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
